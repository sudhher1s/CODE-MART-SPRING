spring.datasource.url=jdbc:mysql://localhost:3306/codemart?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081
server.servlet.context-path=/

jwt.secret=mySecretKeyForCodeMartApplicationThatIsVeryLongAndSecureForJwtTokenGeneration
jwt.expiration=86400000

spring.application.name=code-mart-api
